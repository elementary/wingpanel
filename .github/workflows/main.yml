name: CI

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        version: [stable, unstable, development-target]
    container:
      image: ghcr.io/elementary/docker:${{ matrix.version }}

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        apt update
        apt install -y libgala-dev libgee-0.8-dev libgirepository1.0-dev libglib2.0-dev libgranite-dev libgtk-3-dev meson valac
    - name: Build
      env:
        DESTDIR: out
      run: |
        meson build -Dexample=true
        ninja -C build
        ninja -C build install

  fedora:
    runs-on: ubuntu-latest

    container:
      image: fedora:latest

    steps:
      - uses: actions/checkout@v4
      - name: Install Dependencies
        run: |
          dnf install -y gala-devel libgee-devel glib2-devel granite-devel gtk3-devel meson valac
      - name: Build
        env:
          DESTDIR: out
        run: |
          meson build
          ninja -C build install

  lint:
    runs-on: ubuntu-latest

    container:
      image: valalang/lint

    steps:
    - uses: actions/checkout@v4
    - name: Lint
      run: |
        io.elementary.vala-lint -d lib
        io.elementary.vala-lint -d src
